<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>shopping cart</title>
  </head>
  <body>
    <!---cart container----------------------------------------------->
    <div class="Cart-container">
      <!---carte header------------------------------------------>
      <div class="Header">
        <h3 class="Heading">Shopping Cart</h3>
        <h5 class="Action">Remove all</h5>
      </div>
      <!---adding product-->

      <div class="Cart-Items">
        <div class="image-box">
          <img src="img/dress.png" alt="Simple Dres" style="height: 120px" />
        </div>
        <div class="about">
          <h1 class="title">Simple Dress</h1>
          <h3 class="subtitle">Color:Yellow</h3>
          <img src="img/active.png" alt="available" style="height: 20px" />
        </div>
        <!--creating a counter-------------------------------------->
        <div class="counter">
          <div class="btn btn-plus">+</div>
          <div class="count"><span>1</span></div>
          <div class="btn btn-minus">-</div>
        </div>
        <!--adiing a price section----------------------------->
        <div class="prices">
          <div class="amount"><span>60</span><span>DT</span></div>
          <div class="save"><u>Save for later</u></div>
          <div class="remove"><u>Remove</u></div>
        </div>
      </div>
      <div class="Cart-Items">
        <div class="image-box">
          <img src="img/black.jpg" alt="T-shirt" style="height: 120px" />
        </div>
        <div class="about">
          <h1 class="title">Printed T-Shirt</h1>
          <h3 class="subtitle">Color:black</h3>
          <img src="img/active.png" alt="available" style="height: 20px" />
        </div>
        <!--creating a counter-------------------------------------->
        <div class="counter">
          <div class="btn btn-plus">+</div>
          <div class="count"><span>1</span></div>
          <div class="btn btn-minus">-</div>
        </div>
        <!--adiing a price section----------------------------->
        <div class="prices">
          <div class="amount"><span>30</span><span>DT</span></div>
          <div class="save"><u>Save for later</u></div>
          <div class="remove"><u>Remove</u></div>
        </div>
      </div>
      <!--creating a checkout section------------------------------------->
      <hr />
      <div class="checkout">
        <div class="total">
          <div>
            <div class="Subtotal">Sub-Total</div>
            <div class="items"><span>2</span><span>items</span></div>
          </div>
          <div class="total-amount"><span></span><span>DT</span></div>
        </div>
        <button class="button">Checkout</button>
      </div>
    </div>
    <script src="javascript/script.js"></script>
  </body>
</html>
